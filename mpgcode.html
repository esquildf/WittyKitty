<script language="JavaScript">
function mpgtokpl() 
	{
		var mpg = document.thing.mpg.value; 
		var mpgconstant = 0.425144;
		var kplresult;
			
		kplresult = (parseFloat(mpg) * mpgconstant).toFixed(4);
		
		document.getElementById('result').value = kplresult;
	}

function kpltompg()
	{
		var kpl = document.mcstuff.kpl.value;
		var kplconstant = 2.35215;
		var mpgresult;
		
		mpgresult = (parseFloat(kpl) * kplconstant).toFixed(4);
		
		document.getElementById('result2').value = mpgresult;
	}
</script>
